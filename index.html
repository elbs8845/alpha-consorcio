<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alpha | Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 40px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #111827;
    }

    p {
      margin-bottom: 30px;
      color: #6b7280;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Alpha</h1>
    <p>Sistema Online de Consórcio</p>

    <input type="text" id="user" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div id="msg" class="error"></div>

    <div class="footer">
      Desenvolvido por Elielma Barbosa
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      // LOGIN TEMPORÁRIO (DEPOIS VAI PARA BANCO DE DADOS)
      if (user === "admin" && password === "1234") {
        window.location.href = "dashboard.html";
      } else {
        msg.innerText = "Usuário ou senha inválidos";
      }
    }
  </script>

</body>
</html>
